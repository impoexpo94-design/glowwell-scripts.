<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px; }
    .gw-wrap { display:flex; justify-content:center; align-items:center; min-height:90vh; }
    .gw-card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:320px; }
    h3 { margin-bottom:10px; text-align:center; }
    .gw-help { font-size:14px; color:#555; margin-bottom:15px; text-align:center; }
    label { display:block; margin-top:10px; font-weight:bold; }
    select, input { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:15px; width:100%; padding:10px; background:#0077cc; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
    button:hover { background:#005fa3; }
    .gw-result { margin-top:15px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>
  <div class="gw-wrap">
    <div class="gw-card">
      <h3>Calories Calculator</h3>
      <p class="gw-help">Estimate your daily calorie needs to maintain weight.</p>

      <label for="calWeight">Weight (kg)</label>
      <input type="number" id="calWeight">

      <label for="calHeight">Height (cm)</label>
      <input type="number" id="calHeight">

      <label for="calAge">Age (years)</label>
      <input type="number" id="calAge">

      <label for="calGender">Gender</label>
      <select id="calGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="calActivity">Activity Level</label>
      <select id="calActivity">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly active</option>
        <option value="1.55">Moderately active</option>
        <option value="1.725">Very active</option>
      </select>

      <button onclick="calcCalories()">Calculate</button>
      <div class="gw-result" id="calOut"></div>
    </div>
  </div>

  <script src="calories.js"></script>
</body>
</html>
