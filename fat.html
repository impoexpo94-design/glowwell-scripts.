<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Fat Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px; }
    .gw-wrap { display:flex; justify-content:center; align-items:center; min-height:90vh; }
    .gw-card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:320px; }
    h3 { margin-bottom:10px; text-align:center; }
    .gw-help { font-size:14px; color:#555; margin-bottom:15px; text-align:center; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input, select { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:15px; width:100%; padding:10px; background:#0077cc; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
    button:hover { background:#005fa3; }
    .gw-result { margin-top:15px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>
  <div class="gw-wrap">
    <div class="gw-card">
      <h3>Body Fat Calculator</h3>
      <p class="gw-help">Estimate your body fat percentage using weight and waist size.</p>

      <label for="fatWeight">Weight (kg)</label>
      <input type="number" id="fatWeight">

      <label for="fatWaist">Waist (cm)</label>
      <input type="number" id="fatWaist">

      <label for="fatGender">Gender</label>
      <select id="fatGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button onclick="calcFat()">Calculate</button>
      <div class="gw-result" id="fatOut"></div>
    </div>
  </div>

  <script src="fat.js"></script>
</body>
</html>
