<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    /* General Page */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #d9f4ff, #ffffff);
      margin: 0;
      padding: 20px;
    }

    /* Wrapper */
    .gw-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    /* Card */
    .gw-card {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 350px;
      transition: transform 0.2s ease;
    }

    .gw-card:hover {
      transform: translateY(-4px);
    }

    /* Headings */
    h3 {
      margin-bottom: 8px;
      text-align: center;
      font-size: 1.4rem;
      color: #0077cc;
    }

    .gw-help {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
      text-align: center;
    }

    /* Inputs */
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #0077cc;
      outline: none;
    }

    /* Button */
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0077cc, #0099ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #005fa3, #0088dd);
    }

    /* Result */
    .gw-result {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      background: #f1faff;
      border: 1px solid #cce7ff;
      font-weight: bold;
      text-align: center;
      color: #005fa3;
      font-size: 15px;
    }
  </style>
  <script src="bmi.js" defer></script>
</head>
<body>
  <div class="gw-wrap">
    <div class="gw-card">
      <h3>BMI Calculator</h3>
      <p class="gw-help">Enter your weight and height</p>

      <label for="bmiWeight">Weight (kg):</label>
      <input type="number" id="bmiWeight" placeholder="e.g. 70">

      <label for="bmiHeight">Height (cm):</label>
      <input type="number" id="bmiHeight" placeholder="e.g. 170">

      <button onclick="calcBMI()">Calculate BMI</button>

      <div id="bmiOut" class="gw-result"></div>
    </div>
  </div>
</body>
</html>
