<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="gw-wrap">
    <div class="gw-card">
      <h3>BMI Calculator</h3>
      <p class="gw-help">Check your Body Mass Index and weight category.</p>

      <label for="bmiWeight">Weight (kg)</label>
      <input type="number" id="bmiWeight" placeholder="Enter your weight">

      <label for="bmiHeight">Height (cm)</label>
      <input type="number" id="bmiHeight" placeholder="Enter your height">

      <button onclick="calcBMI()">Calculate</button>
      <div class="gw-result" id="bmiOut"></div>
    </div>
  </div>

  <script src="bmi.js"></script>
</body>
</html>
