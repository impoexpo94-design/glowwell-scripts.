<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; text-align: center;}
    .box {max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    h2 {margin-bottom: 20px;}
    label {display: block; margin: 10px 0 5px;}
    input {width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;}
    button {margin-top: 15px; padding: 10px; width: 100%; background: #4CAF50; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;}
    button:hover {background: #45a049;}
    .result {margin-top: 15px; padding: 10px; background: #f0fdf4; border: 1px dashed #8bc34a; border-radius: 8px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 70">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="e.g. 170">

    <button onclick="calcBMI()">Calculate BMI</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function calcBMI() {
      let w = parseFloat(document.getElementById('weight').value);
      let h = parseFloat(document.getElementById('height').value) / 100; // convert cm to m
      if (!w || !h) {
        document.getElementById('output').innerHTML = "⚠️ Please enter valid numbers.";
        return;
      }
      let bmi = (w / (h * h)).toFixed(2);
      let category = "";
      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal weight";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obesity";

      document.getElementById('output').innerHTML = 
        "✅ Your BMI is <b>" + bmi + "</b> (" + category + ")";
    }
  </script>
</body>
</html>
